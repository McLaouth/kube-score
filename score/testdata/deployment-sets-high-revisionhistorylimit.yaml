---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-service
spec:
  revisionHistoryLimit: 6
  replicas: 1
  selector:
    matchLabels:
      app: my-service
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io: localhost/docker-default
      labels:
        app: my-service
    spec:
      containers:
      - name: my-service
        image: "alpine:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: "http-node"
        resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 128Mi
